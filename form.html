	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>发布图书</h4>
				</div>
				<div class="panel-body">
						<form action="" class="form form-horizontal" role="form">
							<div class="form-group">
								<label for="title" class="control-label col-md-2">标题</label>
								<div class="col-md-6">
									<input type="text" id="title" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="type" class="control-label col-md-2">分类</label>
								<div class="col-md-2">	
									<select name="type" id="type" class="form-control">
										<option value="1">计算机</option>
										<option value="2">文学艺术</option>
										<option value="3">语言学习</option>
										<option value="4">法律</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="author" class="control-label col-md-2">作者</label>
								<div class="col-md-2">
									<input type="text" id="author" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="price" class="control-label col-md-2">定价</label>
								<div class="col-md-2">
									<input type="text" id="price" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="publisher" class="control-label col-md-2">出版社</label>
								<div class="col-md-6">
									<input type="text" id="publisher" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="pic" class="control-label col-md-2">封面图片</label>
								<div class="col-md-1">
									<input type="file" id="pic">
								</div>
							</div>
							<div class="form-group">
								<label for="foreword" class="control-label col-md-2">序言</label>
								<div class="col-md-8">	
									<textarea name="foreword" id="foreword" cols="60" rows="8" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="publish_time" class="control-label col-md-2">出版社</label>
								<div class="col-md-2">
									<input type="text" id="publish_time" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="state" class="control-label col-md-3">
									<input type="checkbox" id="state" value="option1">在售状态
								</label>
								<label for="good" class="control-label">
									<input type="checkbox" id="good" value="option1">精选
								</label>
							</div>
							<div class="form-group" style="padding-top:20px;">
								<div class="col-md-6 col-md-offset-2">	
									<button class="btn btn-primary">提交保存</button>
									<button class="btn btn-default">返回列表</button>
								</div>
							</div>
						</form>
				</div>
				<div class="panel-footer">
