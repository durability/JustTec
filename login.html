<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网站后台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<style>
		.container{
			position: fixed;
			top: 50%;
			left: 50%;
			/*background-color: #000;*/
			width:25%;
			height: 50%;
			-webkit-transform: translateX(-50%) translateY(-50%);
		}
		.input-group{
			padding: 2px 30px 2px 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="center-block">
				<div class="panel panel-primary">
					<div class="panel-heading" style="padding: 25px;">
						<h3 class="panel-title text-center">管理员登录</h3>
					</div>
					<div class="panel-body">
						<div>
							<form action="" class="form form-horizontal">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control" placeholder="admin@codeclassroom.com">
								</div>
								<br>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" class="form-control" placeholder="password">
								</div>
								<br>
								<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
									<button type="button" class="btn btn-primary">登录后台</button>
									<button type="button" class="btn btn-default">返回首页</button>
								</div>
							</form>
						</div>
					</div>
					<div class="panel-footer">
						<div class="text-right"><p>&copy;优品课堂 版权所有</p></div>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
